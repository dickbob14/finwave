<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ report_title }}{% endblock %}</title>
    <style>
        @page {
            size: {% block page_size %}A4{% endblock %};
            margin: 2.5cm 2cm 2.5cm 2cm;
            @top-left {
                content: url({{ logo_url }});
                width: 120px;
            }
            @top-right {
                content: "{{ company_name }}";
                font-family: 'Inter', Arial, sans-serif;
                font-size: 10pt;
                color: #6B7280;
            }
            @bottom-center {
                content: "Page " counter(page) " of " counter(pages);
                font-family: 'Inter', Arial, sans-serif;
                font-size: 9pt;
                color: #9CA3AF;
            }
            @bottom-right {
                content: "{{ report_date }}";
                font-family: 'Inter', Arial, sans-serif;
                font-size: 9pt;
                color: #9CA3AF;
            }
        }
        
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            color: {{ theme.text_primary }};
            background: white;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            margin-bottom: 0.5em;
            color: {{ theme.text_primary }};
        }
        
        h1 {
            font-size: 24pt;
            margin-bottom: 0.75em;
            color: {{ theme.primary_color }};
        }
        
        h2 {
            font-size: 18pt;
            margin-top: 1.5em;
            page-break-after: avoid;
        }
        
        h3 {
            font-size: 14pt;
            margin-top: 1.2em;
            page-break-after: avoid;
        }
        
        p {
            margin-bottom: 0.8em;
            text-align: justify;
        }
        
        /* Page Breaks */
        .page-break {
            page-break-after: always;
        }
        
        .no-break {
            page-break-inside: avoid;
        }
        
        /* Cover Page */
        .cover-page {
            text-align: center;
            padding-top: 15%;
            min-height: 100vh;
            page-break-after: always;
        }
        
        .cover-logo {
            width: 200px;
            margin-bottom: 3em;
        }
        
        .cover-title {
            font-size: 32pt;
            font-weight: 700;
            color: {{ theme.primary_color }};
            margin-bottom: 0.5em;
        }
        
        .cover-subtitle {
            font-size: 18pt;
            color: {{ theme.text_secondary }};
            margin-bottom: 3em;
        }
        
        .cover-date {
            font-size: 14pt;
            color: {{ theme.text_secondary }};
        }
        
        /* Executive Summary */
        .executive-summary {
            background: {{ theme.background_accent }};
            padding: 1.5em;
            border-radius: 8px;
            margin: 1em 0;
            page-break-inside: avoid;
        }
        
        .key-metric {
            display: inline-block;
            margin: 0.5em 1em 0.5em 0;
        }
        
        .metric-value {
            font-size: 24pt;
            font-weight: 700;
            color: {{ theme.primary_color }};
        }
        
        .metric-label {
            font-size: 10pt;
            color: {{ theme.text_secondary }};
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .metric-change {
            font-size: 11pt;
            margin-left: 0.5em;
        }
        
        .metric-change.positive {
            color: {{ theme.success_color }};
        }
        
        .metric-change.negative {
            color: {{ theme.danger_color }};
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            font-size: 10pt;
            page-break-inside: avoid;
        }
        
        th, td {
            padding: 0.75em 1em;
            text-align: left;
            border-bottom: 1px solid {{ theme.border_color }};
        }
        
        th {
            font-weight: 600;
            background: {{ theme.background_accent }};
            color: {{ theme.text_primary }};
            text-transform: uppercase;
            font-size: 9pt;
            letter-spacing: 0.05em;
        }
        
        tr:hover {
            background: {{ theme.background_hover }};
        }
        
        .number {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }
        
        .total-row {
            font-weight: 600;
            border-top: 2px solid {{ theme.border_color }};
            border-bottom: 2px solid {{ theme.border_color }};
        }
        
        /* Charts */
        .chart-container {
            margin: 1.5em 0;
            text-align: center;
            page-break-inside: avoid;
        }
        
        .chart-image {
            max-width: 100%;
            height: auto;
        }
        
        .chart-caption {
            font-size: 10pt;
            color: {{ theme.text_secondary }};
            margin-top: 0.5em;
            font-style: italic;
        }
        
        /* Variance Alerts */
        .alert-box {
            padding: 1em;
            margin: 1em 0;
            border-left: 4px solid;
            background: {{ theme.background_accent }};
            page-break-inside: avoid;
        }
        
        .alert-box.critical {
            border-color: {{ theme.danger_color }};
            background: {{ theme.danger_bg }};
        }
        
        .alert-box.warning {
            border-color: {{ theme.warning_color }};
            background: {{ theme.warning_bg }};
        }
        
        .alert-box.info {
            border-color: {{ theme.info_color }};
            background: {{ theme.info_bg }};
        }
        
        .alert-title {
            font-weight: 600;
            margin-bottom: 0.25em;
        }
        
        /* Lists */
        ul, ol {
            margin: 0.5em 0 1em 2em;
        }
        
        li {
            margin-bottom: 0.3em;
        }
        
        /* Footer */
        .report-footer {
            margin-top: 3em;
            padding-top: 1em;
            border-top: 1px solid {{ theme.border_color }};
            font-size: 9pt;
            color: {{ theme.text_secondary }};
        }
        
        /* Utility Classes */
        .text-right { text-align: right; }
        .text-center { text-align: center; }
        .text-muted { color: {{ theme.text_secondary }}; }
        .mt-1 { margin-top: 0.5em; }
        .mt-2 { margin-top: 1em; }
        .mt-3 { margin-top: 1.5em; }
        .mb-1 { margin-bottom: 0.5em; }
        .mb-2 { margin-bottom: 1em; }
        .mb-3 { margin-bottom: 1.5em; }
        
        /* Print Optimizations */
        @media print {
            .no-print {
                display: none !important;
            }
            
            a {
                text-decoration: none;
                color: inherit;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
